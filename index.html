<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Answer...</title>

    <style>
      /* Import a beautiful font for the final message */
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap");

      body {
        background-color: #1a1a1a; /* Dark background */
        font-family: "Courier New", Courier, monospace;
        color: #00ff41; /* Green text, like an old terminal */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      /* The "typing" terminal part */
      #terminal {
        width: 350px;
      }

      /* The blinking cursor */
      #cursor {
        display: inline-block;
        background-color: #00ff41;
        width: 10px;
        height: 1.2em;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      /* The final message, hidden at first */
      #final-message {
        display: none; /* Hide it to start */
        text-align: center;

        /* Animation: Fade in and scale up */
        animation: fadeIn 2s forwards;

        /* Use the beautiful font we imported */
        font-family: "Dancing Script", cursive;
        font-size: 5em; /* Big text! */
        color: #ff477e; /* A beautiful pink/red color */
      }

      #final-message p {
        font-family: Arial, sans-serif;
        font-size: 0.4em; /* Smaller text for the sub-line */
        color: #ffffff;
        margin-top: -10px;
      }

      /* The fade-in animation keyframes */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="terminal">
      <p id="line1"></p>
      <p id="line2"></p>
      <p id="line3"></p>
      <span id="cursor"></span>
    </div>

    <div id="final-message">
      I love you too
      <p>(Yes, I really do.)</p>
    </div>

    <script>
      // Get the elements from the page
      const terminal = document.getElementById("terminal");
      const finalMessage = document.getElementById("final-message");

      const line1 = document.getElementById("line1");
      const line2 = document.getElementById("line2");
      const line3 = document.getElementById("line3");
      const cursor = document.getElementById("cursor");

      // Simple "typing" effect
      function type(element, text, delay) {
        let i = 0;
        let interval = setInterval(() => {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
          } else {
            clearInterval(interval);
          }
        }, delay);
      }

      // This function controls the whole show
      async function runAnimation() {
        // 1. Type the first line
        type(line1, ">I am too nervous to just type ...", 100);
        await new Promise((r) => setTimeout(r, 3000)); // Wait 3 sec

        // 2. Type the second line
        type(line2, "> So i thought to write in form of code...", 100);
        await new Promise((r) => setTimeout(r, 5000)); // Wait 3 sec

        // 3. Type the third line
        type(line3, "> And my answer is yes...", 100);
        await new Promise((r) => setTimeout(r, 3000)); // Wait 3 sec

        // 4. Hide the terminal
        terminal.style.display = "none";

        // 5. Show the final, beautiful message
        finalMessage.style.display = "block";
      }

      // Start the animation when the page loads
      runAnimation();
    </script>
  </body>
</html>
